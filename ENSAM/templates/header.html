<style>
    .mon-menu-personnalise {
        list-style: none;
        padding: 0;
        z-index: 500;
    }

    .mon-menu-personnalise > li {
        display: inline-block;
        margin-right: 0px;
        margin-left: 0px;
        position: relative;
    }

    .mon-menu-personnalise > li > a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        display: block;
        transition: color 0.3s ease;
    }

    .mon-menu-personnalise.header-scrolled > li > a {
        color: white;
    }

    .mon-menu-personnalise ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #1F5793;
        padding: 10px 0;
        border: 1px solid #ccc;
    }

    .mon-menu-personnalise li:hover > ul {
        display: block;
    }

    .mon-menu-personnalise ul li {
        display: block;
        margin-right: 0;
        white-space: nowrap;
    }

    .mon-menu-personnalise ul li a {
        padding: 8px 20px;
        color: white;
    }

    .mon-menu-personnalise ul li a:hover {
        color: white;
    }


</style>
